<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>

    <link rel="icon" href="Media/blog-image.jpg">
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <a target="_blank" href="Media/img_1.jpg">
            <img src="/Media/img_1.jpg" alt="Cinque Terre" width="600" height="400">
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="Media/img_2.jpg">
            <img src="/Media/img_2.jpg" alt="Forest" width="600" height="400">
        </a>

    </div>

    <div class="gallery">
        <a target="_blank" href="Media/img_3.jpg">
            <img src="/Media/img_3.jpg" alt="Northern Lights" width="600" height="400">
        </a>

    </div>

    <div class="gallery">
        <a target="_blank" href="Media/img_4.jpg">
            <img src="/Media/img_4.jpg" alt="Mountains" width="600" height="400">
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>

</body>

</html>
