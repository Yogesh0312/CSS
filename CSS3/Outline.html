<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        img {
            width: 400px;
            border: 4px solid black;
            outline: 4px solid red;
            outline-offset: 8px;
            margin: 50px;
            box-sizing: border-box;
            padding: 50px;
        }

        div {
            width: 200px;
            border: 10px solid black;
            box-sizing: border-box;
            padding: 10px;
        }
    </style>
</head>

<body>
    <img src="/MEDIA/gallery1.jpg" alt="">
    <div>

        aut amet minus placeat. Vero eum expedita nihil nostrum nemo quae corporis? Illum voluptatum tenetur optio
        dolorum totam ullam omnis laboriosam, blanditiis cum. Dolores.
    </div>
</body>

</html>
